<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .welcome-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #0056b3;
            margin-bottom: 10px;
            /* Added for colorful border */
            padding: 10px 20px; /* Add padding inside the border */
            border: 5px solid transparent; /* Required for border-image to work */
            border-image: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #91eae4) 1;
            display: inline-block; /* Ensures border wraps content and can be centered */
            background-clip: padding-box; /* Ensures background doesn't extend under the border-image */
            -webkit-background-clip: padding-box;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 id="welcomeMessage">The Revise Workflow is Complete!</h1>
        <p>This message is perfectly centered.</p>
    </div>

    <script>
        // A simple JavaScript function to demonstrate inclusion
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded and JavaScript is running!');
            const welcomeElement = document.getElementById('welcomeMessage');
            if (welcomeElement) {
                // You could dynamically change content here, e.g.:
                // welcomeElement.textContent = "Hello, Developer!";
                console.log(`Current welcome message: "${welcomeElement.textContent}"`);
            }
        });
    </script>
</body>
</html>
